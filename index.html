<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>
    <!------------------------------ BootStrap Link-------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!---------------------------------- Body Start Here ------------------------------------------>

<body class="bg-light">
    <section class="container">
        <h1 class="text-center text-primary mt-5">Search Your Phone </h1>

        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input id="search-field" type="text" class="form-control  text-center" placeholder="search your Phone"
                aria-label="Example text with button addon" aria-describedby="button-search">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <!--------------------- Showing Single Search Detail ----------------------------->
        <div id="detail" class="w-50 mt-5 mx-auto">

        </div>
        <!-- --------------------Card for showing search Result -------------------------->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5">              
         </div>        
        
    </section>
    <!---------------------------- Boorstrap Script---------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!----------------------- Main script with All details comment------------------------------------------------->
        <script src="./js/phone.js"></script>
</body>

</html>
